<!DOCTYPE html>
<html>
<head>
    <title>PWA Icon Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        canvas {
            border: 1px solid #ccc;
            margin: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }
        .container {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>PWA Icon Generator</h1>
    <p>This tool generates simple placeholder icons for the Running PWA Demo.</p>
    
    <div class="container">
        <div>
            <h3>192x192 Icon</h3>
            <canvas id="canvas192" width="192" height="192"></canvas>
            <br>
            <button onclick="downloadIcon(192)">Download icon-192.png</button>
        </div>
        
        <div style="margin-top: 40px;">
            <h3>512x512 Icon</h3>
            <canvas id="canvas512" width="512" height="512"></canvas>
            <br>
            <button onclick="downloadIcon(512)">Download icon-512.png</button>
        </div>
    </div>

    <script>
        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            
            // Gradient background
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // White "R" text
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.6}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('R', size / 2, size / 2);
        }
        
        function downloadIcon(size) {
            const canvas = document.getElementById(`canvas${size}`);
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `icon-${size}.png`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            });
        }
        
        // Draw icons on load
        window.onload = function() {
            drawIcon(document.getElementById('canvas192'), 192);
            drawIcon(document.getElementById('canvas512'), 512);
        };
    </script>
</body>
</html>
